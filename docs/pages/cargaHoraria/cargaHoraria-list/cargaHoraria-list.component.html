<tce-breadcrumb [items]="[{text: 'Carga Horária', link: './'}, {text: pageTitle}]"></tce-breadcrumb>
<tce-server-error-messages [server-error-messages]="serverErrorMessages"></tce-server-error-messages>

<div class="box section-block">
  <header>
    <h4>Cargas Horárias</h4>
  </header>

  <div id="accordion">
    <div class="card">
      <div class="card-header" id="consulta">
       
          Resultado da Consulta
        
        <a [routerLink]="['../new']" class="btn btn-outline-warning float-right btn-sm">
          <i class="fa fa-plus"> Novo</i>
        </a>
      </div>
      <div  class="show" aria-labelledby="consulta" data-parent="#accordion"
        style="padding: .75rem 1.25rem;">
        <div class="card-body table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='resources && resources.length'>
            <thead class="thead-light">
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Carga Horária Mínima (h)</th>
                <th class="text-center">Carga Horária Máxima (h)</th>
                <th class="text-cenetr">Status</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let res of resources; index as i">
                <td class="text-center">
                  <small>{{i+1}}</small>
                </td>
                <td class="text-center">
                  <small>{{res.cargaHorariaMinima}}</small>
                </td>
                <td class="text-center">
                  <small>{{res.cargaHorariaMaxima}}</small>
                </td>
                <td class="text-center">
                  <div *ngIf="res.ativo; then thenBlock else elseBlock"></div>
                  <ng-template #thenBlock><small>Ativo</small></ng-template>
                  <ng-template #elseBlock><small>Inativo</small></ng-template>
                </td>
                <td class="text-center">
                  <a [routerLink]="[res.idCargaHoraria, 'edit']"
                    class="btn btn-outline-warning btn-sm mr-2 d-inline">Editar</a>
                  <button (click)="deleteResource(res)" class="btn btn-outline-danger btn-sm d-inline">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>

          <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='resources.length == 0'>
            <thead class="thead-light">
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Carga Horária Mínima (h)</th>
                <th class="text-center">Carga Horária Máxima (h)</th>
                <th class="text-cenetr">Status</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr class="odd"><td valign="top" colspan="5" class="dataTables_empty">Nenhum registro encontrado</td></tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>
</div>
