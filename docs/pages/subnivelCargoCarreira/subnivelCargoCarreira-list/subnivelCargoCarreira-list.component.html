<tce-breadcrumb [items]="[{text: 'Subníveis', link: './'}, {text: pageTitle}]"></tce-breadcrumb>
<tce-server-error-messages [server-error-messages]="serverErrorMessages"></tce-server-error-messages>

<div class="box section-block">
  <header>
    <h4>Subníveis por Cargo</h4>
  </header>



  <div id="accordion">
    <div class="card">
      <div class="card-header" id="consulta">

          Resultado da Consulta
        <a [routerLink]="['../new']" class="btn btn-outline-warning float-right btn-sm">
          <i class="fa fa-plus"> Novo</i>
        </a>
      </div>
      <div class="collapse show" aria-labelledby="consulta" data-parent="#accordion"
        style="padding: .75rem 1.25rem;">
        <div class="card-body table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='resources && resources.length'>
            <thead class="thead-light">
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Cargo</th>
                <th class="text-center">Qtd de Subníveis</th>
                <th class="text-center">Ações</th>
              </tr>

            </thead>
            <tbody>
              <tr *ngFor="let res of resources; index as i">
                <td class="text-center">
                  <small>{{i+1}}</small>
                </td>
                <td>
                  <small>{{res.nomeCargo}}</small>
                </td>
                <td  class="text-center">
                    <small>{{res.subnivel.length}}</small>
                </td>
                <td class="text-center">
                  <a [routerLink]="[res.idCargo, 'edit']" class="btn btn-outline-warning btn-sm mr-2 d-inline">Editar</a>
                  <a (click)="deleteResource(res)" class="btn btn-outline-danger btn-sm mr-2 d-inline text-danger">Excluir</a>
                </td>
              </tr>
            </tbody>

     
          </table>
          
          <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='resources.length == 0'>
            <thead class="thead-light">
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Cargo</th>
                <th class="text-center">Qtd de Subníveis</th>
                <th class="text-center">Ações</th>
              </tr>

            </thead>
            <tbody>
              <tr class="odd"><td valign="top" colspan="5" class="dataTables_empty">Nenhum registro encontrado</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
