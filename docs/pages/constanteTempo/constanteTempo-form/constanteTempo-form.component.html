<tce-breadcrumb [items]="[{text: 'Cadastro de Constante de Tempo', link: '/dashboard/constantetempo'}, {text: pageTitle}]">
</tce-breadcrumb>
<tce-server-error-messages [server-error-messages]="serverErrorMessages"></tce-server-error-messages>

<div class="card ">
  <div class="card-body">
    <div class="card-header">
      <strong>{{pageTitle}}</strong>
    </div>
    <div class="box section-block">
      <fieldset class="withBorder">
        <legend class="withBorder">Cadastro de Constante de Tempo:</legend>
        <form [formGroup]="resourceForm" (submit)="submitForm()" class="m-l-reset">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="descricaoConstanteTempo">Descrição da Constante de Tempo</label>
              <div  [ngClass]="getClass('descricaoConstanteTempo') ? 'form-group has-success' : 'form-group has-danger'">
                <input type="text" maxlength="150"  class="form-control" id="descricaoConstanteTempo" formControlName="descricaoConstanteTempo" autocomplete="off"  placeholder="Descrição da Constante de Tempo">
                <app-form-field-error [form-control]="resourceForm.get('descricaoConstanteTempo')"></app-form-field-error>
              </div>              
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
                <div [ngClass]="getClass('dataConstanteTempo') ? 'form-group has-success' : 'form-group has-danger'">
                  <label for="dataConstanteTempo">Data</label>
                  <input type="text" class="form-control form-control-success" formControlName="dataConstanteTempo"
                    id="dataConstanteTempo" bsDatepicker [value]="resourceForm.controls['dataConstanteTempo'].value | date:'DD/MM/YYYY'"
                    autocomplete="off">
                  <app-form-field-error [form-control]="resourceForm.get('dataConstanteTempo')">
                  </app-form-field-error>
                </div>
              </div>
          </div>
          <div class="form-group col-md-10">
            <div class="form-group active pl-2">
              <input class="form-check-input ng-valid ng-dirty ng-touched" id="ativo" name="ativo" type="checkbox"
                ng-reflect-name="ativo" formControlName="ativo"> <label for="ativo">Ativo</label>
            </div>
          </div>
          <tce-buttons [actions]="actions" [disabled]="resourceForm.invalid" [clear]="false"></tce-buttons>
        </form>
      </fieldset>
    </div>
  </div>
</div>
