<tce-breadcrumb [items]="[{text: 'Regime Juridico', link: '/dashboard/regimejuridico'}, {text: pageTitle}]"></tce-breadcrumb>
<tce-server-error-messages [server-error-messages]="serverErrorMessages"></tce-server-error-messages>

<div class="card ">
  <div class="card-body">
    <div class="card-header">
      <strong>{{pageTitle}}</strong>
    </div>
    <div class="box section-block">
      <div class="box section-block">
        <fieldset class="withBorder">
          <legend class="withBorder">Cadastro de Regime Jurídico:</legend>
          <form [formGroup]="resourceForm" (submit)="submitForm()" class="m-l-reset">
            <div class="row">
              <div class="form-group col-md-6" >
                <label for="nomeRegimeJuridico">Nome regime:</label>
                <div [ngClass]="getClass('nomeRegimeJuridico') ? 'form-group has-success' : 'form-group has-danger'">
                  <input type="text" maxlength="200" class="form-control" id="nomeRegimeJuridico" autocomplete="off" formControlName="nomeRegimeJuridico"
                  placeholder="Nome regime jurídico">
                <app-form-field-error [form-control]="resourceForm.get('nomeRegimeJuridico')"></app-form-field-error>
                </div>
              </div>
            </div>
            <div class="form-group col-md-10">
              <div class="form-group active pl-2">
                <input class="form-check-input ng-valid ng-dirty ng-touched" id="ativo" name="ativo" type="checkbox"
                  ng-reflect-name="ativo" formControlName="ativo"> <label for="ativo">Ativo</label>
              </div>
            </div>
            <tce-buttons [actions]="actions" [disabled]="resourceForm.invalid" [clear]="false"></tce-buttons>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
</div>
