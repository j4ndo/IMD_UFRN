<tce-breadcrumb [items]="[{text: 'Teto Benefício', link: './'}, {text: pageTitle}]"></tce-breadcrumb>
<tce-server-error-messages [server-error-messages]="serverErrorMessages"></tce-server-error-messages>

<div class="box section-block">
  <header>
    <h4>Teto Benefício</h4>
  </header>  
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="consulta">
       
          Resultado da Consulta
       
        <a [routerLink]="['../new']" class="btn btn-outline-warning float-right btn-sm">
          <i class="fa fa-plus"> Novo</i>
        </a>
      </div>
      <div id="collapseTwo" class="collapse show" aria-labelledby="consulta" data-parent="#accordion"
        style="padding: .75rem 1.25rem;">
        <div id="carregando">
          <div class="align">
            <div class="middle">
              <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"
                style="margin-left: auto; margin-right: auto; display: block;">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
              </svg>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='resources && resources.length'>
            <thead class="thead-light">
              <tr>
                <th class="text-center">#</th>
                <th class="text-left">Norma</th>
                <th class="text-center">Vigência</th>
                <th class="text-center">Valor</th>
                <th class="text-center">Status</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let res of resources; index as i">
                <td class="text-center">
                  <small>{{i+1}}</small>
                </td>
                <td class="text-left">
                  <small>{{res.ementa}}</small> <!-- <small>{{res.legislacao.ementa}}</small> -->
                </td>
                <td class="text-center">
                  <small>{{res.dataInicioVigencia | date:'DD/MM/YYYY'}}</small>
                </td>
                <td class="text-center">
                  <small>{{res.valor | currency}}</small>
                </td>
                <td class="text-center">
                  <div *ngIf="res.ativo;then thenBlock else elseBlock"></div>
                  <ng-template #thenBlock><small>Ativo</small></ng-template>
                  <ng-template #elseBlock><small>Inativo</small></ng-template>                  
                </td>
                <td class="text-center">
                  <a [routerLink]="[res.idTetoBeneficio, 'edit']"
                    class="btn btn-outline-warning btn-sm mr-2 d-inline">Editar</a>
                  <button (click)="deleteResource(res)" class="btn btn-outline-danger btn-sm d-inline">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>

          <table datatable [dtOptions]="dtOptions" class="table table-striped" *ngIf='resources.length == 0'>
            <thead class="thead-light">
              <tr>
                <th class="text-center">#</th>
                <th class="text-left">Norma</th>
                <th class="text-center">Vigência</th>
                <th class="text-center">Valor</th>
                <th class="text-center">Status</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr class="odd"><td valign="top" colspan="6" class="dataTables_empty">Nenhum registro encontrado</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
