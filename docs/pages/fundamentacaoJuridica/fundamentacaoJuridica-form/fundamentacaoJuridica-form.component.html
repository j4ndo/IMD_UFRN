<tce-breadcrumb
  [items]="[{text: 'Fundamentação Jurídica Concessão', link: '/dashboard/fundamentacaojuridica'}, {text: pageTitle}]">
</tce-breadcrumb>
<tce-server-error-messages [server-error-messages]="serverErrorMessages"></tce-server-error-messages>

<div class="card ">
  <div class="card-body">
    <div class="card-header">
      <strong>{{pageTitle}}</strong>
    </div>
    <div class="box section-block">
      <div class="box section-block">
        <fieldset class="withBorder">
          <legend class="withBorder">Cadastro Fundamentação Jurídica:</legend>
          <form [formGroup]="resourceForm" (submit)="submitForm()" class="m-l-reset">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="descricaoFundamentacaoJuridicaConcessao">Descrição:</label>
                <div
                  [ngClass]="getClass('descricaoFundamentacaoJuridicaConcessao') ? 'form-group has-success' : 'form-group has-danger'">
                  <input type="text"  maxlength="500" class="form-control" id="descricaoFundamentacaoJuridicaConcessao"
                    autocomplete="off" formControlName="descricaoFundamentacaoJuridicaConcessao"
                    placeholder="Descrição">
                  <app-form-field-error [form-control]="resourceForm.get('descricaoFundamentacaoJuridicaConcessao')">
                  </app-form-field-error>
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="tipoAto">Tipo de Ato:</label>
                <ng-select [items]="resTipoAto" bindLabel="nomeTipoAto" bindValue="idTipoAto" (change)="changeAto()"
                  formControlName="idTipoAto" placeholder="Selecione um ou mais atos" [(ngModel)]="idTipoAtoEscolhido"
                  [ngClass]="{ 'is-invalid': resourceForm.errors }"></ng-select>
                <app-form-field-error [form-control]="resourceForm.get('tipoAto')"></app-form-field-error>
                <div class="erroMensagem" id="tipoAtos"></div>
              </div>
              <div class="text-center form-group col-md-1">
                <label for="acao">Ação</label>
                <button [disabled]="desabilitaBotaoAdicionarAto" (click)="adicionarTipoAto()" type="button"
                  class="btn btn-default btn-circle form-control" title="Adicionar Cargo">
                  <i class="fa fa-plus btn-circle-icon"></i>
                </button>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <div class="row">
                  <div class="form-group col-md">
                    <label for="dataInicioVigencia">Data Inicial de Vigência:</label>
                    <div
                      [ngClass]="getClass('dataInicioVigencia') ? 'form-group has-success' : 'form-group has-danger'">
                      <input  type="text"  bsDatepicker [bsConfig]="dpConfig"
                        [value]="resourceForm.controls['dataInicioVigencia'].value | date:'DD/MM/YYYY'"
                        class="form-control" id="dataInicioVigencia" autocomplete="off"
                        formControlName="dataInicioVigencia" placeholder="Data Inicial de Vigência"
                        style="background-color: white">
                        
                      <app-form-field-error [form-control]="resourceForm.get('dataInicioVigencia')">
                      </app-form-field-error>
                    </div>
                  </div>
                  <div class="form-group col-md">
                    <label for="dataFimVigencia">Data Final de Vigência:</label>
                    <div [ngClass]="getClass('dataFimVigencia') ? 'form-group has-success' : 'form-group has-danger'">
                      <input type="text" bsDatepicker [bsConfig]="dpConfig"
                        [value]="resourceForm.controls['dataFimVigencia'].value | date:'DD/MM/YYYY'"
                        class="form-control" id="dataFimVigencia" autocomplete="off" formControlName="dataFimVigencia"
                        placeholder="Data Final de Vigência" style="background-color: white">
                      <!-- <app-form-field-error [form-control]="resourceForm.get('dataFimVigencia')"></app-form-field-error> -->
                      <div class="erroMensagem" id="dataFinal"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md">
                    <label for="ementa">Ementa:</label>
                    <div [ngClass]="getClass('ementa') ? 'form-group has-success' : 'form-group has-danger'">
                      <textarea  maxlength="2000" rows="5" cols="33" class="form-control" id="ementa" formControlName="ementa"
                        placeholder="Ementa"></textarea>
                      <app-form-field-error [form-control]="resourceForm.get('ementa')"></app-form-field-error>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-6">
                  <div id="loadingEdit">
                      <div class="align">
                          <div class="middle">
                            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66"
                              xmlns="http://www.w3.org/2000/svg" style="margin-left: auto; margin-right: auto; display: block;">
                              <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30">
                              </circle>
                            </svg>
                          </div>
                        </div>
                    </div>
                <table id="listaAtos" class="table table-striped">
                  <thead class="thead-light">
                    <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">Descrição do Ato</th>
                      <th class="text-center">Ação</th>
                    </tr>

                  </thead>
                  <tbody>
                    <tr *ngFor="let res of tipoAtosSelecionados; index as i">
                      <td class="text-center">
                        <small>{{i+1}}</small>
                      </td>
                      <td>
                        <small>{{res.nomeTipoAto}}</small>
                      </td>
                      <td class="text-center">
                        <a (click)="removerAtoEscolhido(res)"
                          class="btn btn-outline-danger btn-sm mr-2 d-inline text-danger">
                          <i class="fa fa-trash"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="form-group col-md">
              <div class="form-group active pl-2">
                <input class="form-check-input ng-valid ng-dirty ng-touched" id="temIntegralidade"
                  name="temIntegralidade" type="checkbox" ng-reflect-name="temIntegralidade"
                  formControlName="temIntegralidade"> <label for="temIntegralidade">Integralidade</label>
              </div>
            </div>
            <div class="form-group col-md-10">
              <div class="form-group active pl-2">
                <input class="form-check-input ng-valid ng-dirty ng-touched" id="ativo" name="ativo" type="checkbox"
                  ng-reflect-name="ativo" formControlName="ativo"> <label for="ativo">Ativo</label>
              </div>
            </div>
            <tce-buttons [actions]="actions" [disabled]="resourceForm.invalid" [clear]="false"></tce-buttons>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
