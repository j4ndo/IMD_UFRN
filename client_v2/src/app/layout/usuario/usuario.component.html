<app-page-header [heading]="'Usuarios'" [icon]="'fa-bar-chart-o'"></app-page-header>
<div class="col-sm">
    <div class="card">
        <div class="card-body">
            <ngb-tabset [justify]="currentJustify">
                <ngb-tab title="Usuários Cadastrados">
                    <ng-template ngbTabContent>
                        <div class="card-body table-responsive">
                            <table datatable [dtOptions]="dtOptions" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Login</th>
                                        <th>Email</th>
                                        <th>Perfil</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>                                    
                                    <tr *ngFor="let res of usuarios; index as i">
                                        <td class="text-center">
                                            <small>{{i+1}}</small>
                                        </td>
                                        <td class="text-left">
                                            <small>{{res.login}}</small>
                                        </td>
                                        <td class="text-left">
                                                <small>{{res.email}}</small>
                                        </td>
                                        <td class="text-left">
                                                <small>{{res.perfil.descricao}}</small>
                                            </td>
                                        <th>
                                            #
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>Novo</ng-template>
                    <ng-template ngbTabContent>
                        <app-usuarioForm></app-usuarioForm>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
