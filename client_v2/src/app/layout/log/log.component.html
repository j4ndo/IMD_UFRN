<app-page-header [heading]="'Log'" [icon]="'fa-bar-chart-o'"></app-page-header>
<div class="col-sm">
    <div class="card">
        <div class="card-body">
            <div class="card-body table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Usuário</th>
                            <th class="text-center">Página</th>
                            <th class="text-center">Ação</th>
                            <th class="text-center">Data do Log</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let res of logs; index as i">
                            <td class="text-center">
                                <small>{{i + 1}}</small>
                            </td>
                            <td class="text-left">
                                <small>{{res.nomeUsuario}}</small>
                            </td>
                            <td class="text-left">
                                <small>{{res.pagina}}</small>
                            </td>
                            <td class="text-left">
                                <small>{{res.acao}}</small>
                            </td>
                            <td class="text-left">
                                <small>{{res.dataCriacao}}</small>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
